<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureGuard Dashboard</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="dashboard/dashboard.css">
  <script type="importmap" src="importmap.json"></script>
</head>
<body>
  <noscript>
    <link rel="stylesheet" href="noscript.css" />
    <div class="no-js-message">This dashboard requires JavaScript to function properly.</div>
  </noscript>
  <div class="scroll-orb" aria-hidden="true"></div>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
        <span>SecureGuard</span>
      </div>
      <ul id="mainNav" class="nav-menu">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#features">Features</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
      <button class="search-toggle" aria-label="Open search" aria-haspopup="dialog" aria-controls="searchOverlay" aria-expanded="false">
        <i class="fas fa-search"></i>
      </button>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-controls="mainNav" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

  <header class="dashboard-header">
    <button class="theme-toggle" aria-label="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>
    <button class="notification-toggle" aria-label="Toggle notifications" aria-pressed="true">
      <i class="fas fa-bell"></i>
    </button>
    <div class="container">
      <h1 class="section-title">Diagnostics Dashboard</h1>
    </div>
  </header>

  <section class="dashboard dashboard-page">
    <div class="container">
      <div class="dashboard-stats">
        <div class="stat"><span id="errorsCount">0</span><small>Errors</small></div>
        <div class="stat"><span id="warningsCount">0</span><small>Warnings</small></div>
        <div class="stat"><span id="requestsCount">0</span><small>Requests</small></div>
        <div class="stat"><span id="successCount">0</span><small>Successes</small></div>
        <div class="stat"><span id="failuresCount">0</span><small>Failures</small></div>
      </div>
      <div class="chart-container">
        <canvas id="networkChart" width="400" height="200"></canvas>
      </div>
      <div class="dashboard-global-controls">
        <button id="collapseAll" class="btn btn-small btn-secondary">Collapse All</button>
        <button id="expandAll" class="btn btn-small btn-secondary">Expand All</button>
      </div>
      <div class="dashboard-grid">
        <div class="dashboard-panel" id="logsPanel">
          <div class="dashboard-panel-header">
            <h3>Console Logs</h3>
            <div class="dashboard-controls">
              <label><input type="checkbox" id="autoScroll" checked /> Auto-scroll</label>
              <select id="logFilter" class="log-filter">
                <option value="all">All</option>
                <option value="error">Errors</option>
                <option value="warning">Warnings</option>
                <option value="info">Info</option>
              </select>
              <input type="text" id="logSearch" class="log-search" placeholder="Search logs" />
              <button id="pauseLogs" class="btn btn-small">Pause</button>
              <button id="exportLogs" class="btn btn-small btn-secondary">Export</button>
              <button id="clearLogs" class="btn btn-small btn-danger">Clear</button>
              <button class="panel-toggle btn btn-small" aria-label="Collapse panel">Collapse</button>
            </div>
          </div>
          <div id="logsEmpty" class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <p>No logs captured</p>
          </div>
          <ul id="dashboardLogs" class="log-list"></ul>
        </div>
        <div class="dashboard-panel" id="networkPanel">
          <div class="dashboard-panel-header">
            <h3>Network Activity</h3>
            <div class="dashboard-controls">
              <button class="panel-toggle btn btn-small" aria-label="Collapse panel">Collapse</button>
            </div>
          </div>
          <div id="fetchEmpty" class="empty-state">
            <i class="fas fa-network-wired"></i>
            <p>No network requests</p>
          </div>
          <ul id="fetchLogs" class="tree-list"></ul>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 SecureGuard. All rights reserved.</p>
    </div>
  </footer>

  <div id="searchOverlay" class="search-overlay" aria-hidden="true" role="dialog">
    <div class="search-box">
      <button class="search-close" aria-label="Close search">&times;</button>
      <input type="text" id="searchInput" placeholder="Search..." aria-label="Search" />
      <ul id="searchResults" class="search-results"></ul>
    </div>
  </div>

  <script type="module" src="dashboard/index.js"></script>
</body>
</html>
